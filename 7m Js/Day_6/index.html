<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>&lt; Arrays &gt;</title>
</head>
<body>
    
<script>

 let stud1 = 'Rahul';
 let stud2 = 'Rahul';
 let stud3 = 'Rahul';
 let stud4 = 'Rahul';
 let stud5 = 'Rahul';

    let stud = ["Hemraj", "krushna", "Vaibhav", "Ganesh", "Ram", "Ankush"];
    console.log(stud);
    console.log(stud[0]);
    console.log(stud[5]);


    // Nested Arrays
    let arr = [1, 2, 3, 4, ["a", "b", "c", ["j", "k", "l", "m"]]];
    console.log(arr);
    console.log(arr[4][3][2]);
    console.log(arr[4][2]);
    
    

    // Array destructuring
    let arr1 = ["Hemraj", "Ganesh", "Vaibhav"];
    let [name1, name2, name3, name4] = arr1; 
    console.log(name1);
    console.log(name2);
    console.log(name3);
    console.log(name4);

    let [foro] = arr[4][3][3];//Nested destructuring
    console.log(foro);

    // Array Methods
    const arr3 = ["Rohit", "Raju", "Harish"];
    console.log(arr3);
    // 1 .push() -- add element to the end of an array
        arr3.push("sanket", "Soham", 5, 8);
        console.log(arr3);

    //2 .pop() -- remove element from the end
        arr3.pop();
        console.log(arr3);
      
    //3 .unshift() -- add element to the beginning of the array
        arr3.unshift(56, true, false, "Hemraj");
        console.log(arr3);

    //4 .shift() -- remove one element to the beginning of the array
        arr3.shift();
        console.log(arr3);

    //5 .length -- to calculate / find the length of an array
        console.log(arr3.length);


</script>

</body>
</html>
