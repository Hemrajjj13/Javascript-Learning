<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7c</title>
</head>
<body>
    <script>
        greet();
        
        function greet(name) {
            if (name == undefined) {
                console.log('Hi there!');
            }
            else {
                console.log(`Hello ${name}!`);
            }
        }
        // if no parameter will be passed it will execute the if statement if parameter is passed it will execute Hello name(parameter)
    </script>
</body>
</html>
