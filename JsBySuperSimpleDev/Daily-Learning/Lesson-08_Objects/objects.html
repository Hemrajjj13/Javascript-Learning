<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects</title>
</head>
<body>
    <script>
        // objects give functinality to store multiple values

        //     why we use objects ? 
        //      --> objects make our code more organised 
        //     -> instead of making multiple varibles we can create one object
        //     ->objects allow us to create multiple values together
        

        // creating objects 
        const product = { 
            name: 'socks',
            price: 1090
        };
        console.log(product);// output {name: 'socks', price: 1090}
        console.log(product.name); // socks
        console.log(product.price); //1090

        product.name = 'cotton socks'; // updates name
        product.quantity = 4; // create new property into product

        delete product.quantity; // deletes the property

        console.log(product); // print the updated name 
        console.log(product.name); // print the updated object
        console.log(typeof product); // prints typeof product object



        const product2 = {
            name: 'shirt',
            ['delivery-time']: '1 day', // square bractes are optional here
            rating: {
                stars:4.5,
                count: 87
            },
            // function inside object 
            fun: function function1() {
                console.log('Function inside object');
            }
        };
        console.log(product2);
        console.log(product2.name);
        console.log(product2['name']); // bracket notation -> lets us use properties that dont work with dot notation
        console.log(product2['delivery-time']);
        console.log(product2.rating.stars);
        
        product2.fun();
        console.log(typeof console);//object
        console.log(typeof console.log);// function

        console.log(JSON.stringify(product2));//type will be string
        const jsonString = JSON.stringify(product2);
        console.log(JSON.parse(jsonString));


        // Auto boxing 
        console.log('Hello'.length);
        console.log('Hello'.toUpperCase());

        //  Objects are references
        const object1 = {
            message: 'Hello'
        };
        const object2 = object1;

        object1.message = 'Good job!';
        console.log(object1);
        console.log(object2);

        // objects can not be compared -- because it will check references 
        const object3 = {
            message: 'Good job!'
        };
        console.log(object3 === object1);// false
        console.log(object2 === object1);// true -- both obj1 and obj2 has same references

        const object4 = {
            message: 'Good job!',
            price: 799
        };

        // const message = object4.message;
        const { message, price } = object4;    // destructuring
        console.log(message);
        console.log(price);

        const object5 = {
            // message: message
            message,
            method: function function1(){
                console.log('method');
            }
        };
        console.log(object5);
        object5.method();
    </script>
</body>
</html>
