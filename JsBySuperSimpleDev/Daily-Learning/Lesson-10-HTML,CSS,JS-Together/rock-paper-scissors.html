<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="/Styles/10-rock-paper-scissors.css">
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <!-- Rock -->
    <button
      onclick="
    playGame('rock');
    " class="move-button"
    >
      <img src="/JsBySuperSimpleDev/Daily-Learning/Lesson-10-HTML,CSS,JS-Together/images/rock-emoji.png" class="move-icon" alt="rock-emoji">
    </button>

    <!-- Paper -->
    <button
      onclick="
      playGame('paper');
    " class="move-button"
    >
      <img src="/JsBySuperSimpleDev/Daily-Learning/Lesson-10-HTML,CSS,JS-Together/images/paper-emoji.png" class="move-icon" alt="paper-emoji">
    </button>

    <!-- Scissors -->
    <button
      onclick="
      playGame('scissors');
    " class="move-button"
    >
      <img src="/JsBySuperSimpleDev/Daily-Learning/Lesson-10-HTML,CSS,JS-Together/images/scissors-emoji.png" class="move-icon" alt="scissors-emoji">
    </button>

    <p class="js-result result">You Win</p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    localStorage.removeItem('score');
    updateScoreElement();
    " class="reset-score-button"
    >
      Reset score
    </button>

    <script src="/Scripts/10-rock-paper-scissors.js"></script>
  </body>
</html>
