<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>

        //spread operator ...arr1
        let arr1 = [1, 2, 3, 4, 5, 6, 7];
        let arr2 = [-3, -2, -1,...arr1, 8, 9, 10, 11, 12, ...arr1, 13, 14, 15];
        console.log(`arr2 = ${arr2}`);

        const obj1 = {
            name: 'Hemraj',
            age: 22
        };
        const obj2 = {
            ...obj1,
            std: `${arr2}`,
            city: 'pune'
        };

        console.log(obj2);


        //rest operator
        const fun = (...var1) => {
            console.log(var1);
        }
        fun(5, 3, 6, 43, 'fsf', 'FF', 'PUBG', true);

        let arr3 = [1, 2, 3, 4, 5, 6, 7];
        const [a, b,...value] = arr3;
        console.log(value);
















    </script>
</body>
</html>
