<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car categorys</title>
</head>
<body>
    <script>
        let cc = 'Sports';

        switch (cc) {
            case "Sports":
                console.log("Sports Cars: Ferrari 488 GTB, Porsche 911 Carrera, Chevrolet Corvette Stingray, Nissan GT-R, Lamborghini Hurac√°n");
                break;
            case "SUVs":
                console.log("SUVs (Sport Utility Vehicles): Toyota Land Cruiser, BMW X5, Ford Explorer, Jeep Grand Cherokee, Hyundai Tucson");
                break;
            case "Sedans":
                console.log("Sedans: Toyota Camry, Honda Accord, Tesla Model 3, BMW 3 Series, Hyundai Sonata");
                break;
            case "EVs":
                console.log("Electric Cars (EVs): Tesla Model S, Nissan Leaf, Rivian R1T, Hyundai Ioniq 5, Lucid Air");
                break;
            case "PickupTrucks":
                console.log("Pickup Trucks (Vehicles with open cargo areas, great for hauling and utility): Ford F-150, Chevrolet Silverado, Toyota Hilux, RAM 1500, GMC Sierra");
                break;
            
            default:
                console.log("Invalid ategory");
                break;
        }

    </script>
</body>
</html>
